	<script>
		var arr=['images/qc_01.png','images/qc_02.png','images/qc_03.png','images/qc_04.png','images/qc_05.png','images/qc_06.png']
		var img=document.getElementById('img');
		var imgs=img.getElementsByTagName('img');
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].src=arr[i];
			imgs[i].onclick=function(){
				if (getcookie('canyuguo')) {
					window.open('henbaoqian.html');
				}else{
					var a=Math.floor(Math.random()*arr.length);
		            if (imgs[a]==this) {
		         		window.open('zhongjiang.html');
					}else{
						alert('很抱歉，未抽中');
					}
				}
				document.cookie='canyuguo=cyg';
			}
		};
		function getcookie(key){
			var cookies=unescape(document.cookie);
			var arr1=cookies.split('; ');
			for (var i = 0; i < arr1.length; i++) {
				var arr2=arr1[i].split('=');
				if (arr2[0]==key) {
					return arr2[1];
				};
			};
		}
	</script>
